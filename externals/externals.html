    <!--
    Add/modify externals
    -->
    <div ng-show="purpose=='editExternal' || purpose=='addExternal'">
        <form class="form-horizontal">
        <div class ="form-group">
            <label class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="name" placeholder="External Name"><br />
            </div>
        </div>
        <div class ="form-group">
            <label class="col-sm-3 control-label">Description:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="description" placeholder="Description"><br />
            </div>
        </div>
        <input class="btn btn-primary" 
            type="button" 
            name="reset_form" 
            value="Cancel This Edit" 
            ng-click="reset()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'editExternal'"
            type="button" 
            value="Modify" 
            ng-click="modify_external()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'addExternal'"
            type="button" 
            value="Add" 
            ng-click="create_external()"><br />
         <hr>
    </div> <br/>

    <div ng-show="purpose=='assignExternal'">
        <div class="row col-md-12">
            <table class="table table-striped table-bordered" >
            <thead>
                <th>Included</th>
                <th>Name</th>
                <th>Formula</th>
                <th>Description</th>
            </thead>
            <tbody>
            <tr ng-repeat="specie in speciesExternalList">
                <td>
                    <input type = "checkbox" 
                        ng-click="toggleIncludeInExternal(specie)" 
                        ng-true-value="'T'" ng-false-value="'F'"
                        ng-model="specie.inexternal">
                    {{externalSelection.name}}
                </td>
                <td>{{ specie.name }}</td>
                <td>{{ specie.formula }}</td>
                <td>{{ specie.description}}</td>
            </tr>
            </tbody>
            </table>
        </div> <!-- end of div class col-md-12 -->
    </div> <br/>


    <hr>
    <!--
    Display Reaction Externals
    -->
    <button class="btn btn-primary" 
            ng-click="purpose='addExternal'">Create Label for <br> External Package</button>
    <div> 
        <div class="row col-md-12">
            <table class="table table-striped table-bordered" >
<!--
-->
            <thead>
                <th></th>
                <th>Name</th>
                <th>Description</th>
            </thead>
<!--
-->
            <tbody ui:sortable ng:model="external"> 
            <tr ng-repeat="external in externals" class="external" style="cursor:move;">
                <td> <button type = "button" ng-click="populateEditExternal(external)" >Edit</button>
                     <button type = "button" ng-click="getSpeciesExternalList(external)" >Assign<br>Species</button> </td>
                <td>{{ external.name}}</td>
                <td>{{ external.description}}</td>
            </tr> 
            </tbody>
            </table>
        </div> <!-- end of div row -->
    </div>  
    <!-- end of display of external -->
