name: Codecov Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Frontend-Codecov-Publishing:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Restore dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      # Build the project
      - name: Build
        run: npm run build
        working-directory: ./frontend

     # Step 5: Run tests and collect code coverage
      - name: Test and calculate coverage
        run: npm run test:coverage
        working-directory: ./frontend


      # Step 6: Upload the code coverage report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Add the Codecov token in the GitHub secrets
          files: 
            ./frontend/coverage/lcov.info  # Ensure the correct path for the coverage file
            ./ManualCoverageBackend.cobertura.xml
          flags: vite-tests
          fail_ci_if_error: true
   