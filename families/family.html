    <!--
    Add/modify family
    -->
    <div ng-show="purpose=='editFamily' || purpose=='addFamily'">
        <form class="form-horizontal">
        <div class ="form-group">
            <label class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="name" placeholder="Family Name"><br />
            </div>
        </div>
        <div class ="form-group">
            <label class="col-sm-3 control-label">Description:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="description" placeholder="Description"><br />
            </div>
        </div>
        <input class="btn btn-primary" 
            type="button" 
            name="reset_form" 
            value="Cancel This Edit" 
            ng-click="reset()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'editFamily'"
            type="button" 
            value="Modify" 
            ng-click="modify_family()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'addFamily'"
            type="button" 
            value="Add" 
            ng-click="create_family()"><br />
         <hr>
    </div> <br/>

    <hr>
    <!--
    Display Reaction Family
    -->
    <input class="btn btn-primary" 
            type="button" 
            value="Add a new family" 
            ng-click="purpose='addFamily'"><br />
    <div> 
        <div class="row col-md-12">
            <table class="table table-striped table-bordered" >
<!--
-->
            <thead>
                <th></th>
                <th>Name</th>
                <th>Description</th>
            </thead>
<!--
-->
            <tbody ui:sortable ng:model="family"> 
            <tr ng-repeat="family in families" class="family" style="cursor:move;">
                <td> <button type = "button" ng-click="populateEditFamily(family)" >Edit</button> </td>
                <td>{{ family.name}}</td>
                <td>{{ family.description}}</td>
            </tr> 
            </tbody>
            </table>
        </div> <!-- end of div row -->
    </div>  
    <!-- end of display of families -->
