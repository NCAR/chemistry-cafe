    <!--
    Modify groups
    -->
    <div ng-show="purpose=='editGroup' || purpose=='addGroup'">
        <form class="form-horizontal">
        <div class ="form-group">
            <label class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="name" placeholder="Family Name"><br />
            </div>
        </div>
        <div class ="form-group">
            <label class="col-sm-3 control-label">Description:</label>
            <div class="col-sm-9 ">
                <input type="text" size=20 ng-model="description" placeholder="Description"><br />
            </div>
        </div>
        <input class="btn btn-primary" 
            type="button" 
            name="reset_form" 
            value="Cancel This Edit" 
            ng-click="reset()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'editGroup'"
            type="button" 
            value="Modify" 
            ng-click="modify_group()">
        <input class="btn btn-primary" 
            ng-show="purpose == 'addGroup'"
            type="button" 
            value="Add" 
            ng-click="create_group()"><br />
         <hr>
    </div> <br/>

    <!--
    Display Reaction Groups
    -->
    <input class="btn btn-primary" 
            type="button" 
            value="Add a new family" 
            ng-click="purpose='addGroup'"><br />
    <div> 
        <div class="row col-md-12">
            <table class="table table-striped table-bordered" >
<!--
-->
            <thead>
                <th>Edit?</th>
                <th>Name</th>
                <th>Description</th>
            </thead>
<!--
-->
            <tbody ui:sortable ng:model="speciesGroups"> 
            <tr ng-repeat="speciesGroup in speciesGroups" class="speciesGroup" style="cursor:move;">
                <td> <button type = "button" ng-click="populateEditGroup(speciesGroup)" >Edit</button> </td>
                <td>{{ speciesGroup.name}}</td>
                <td>{{ speciesGroup.description}}</td>
            </tr> 
            </tbody>
            </table>
        </div> <!-- end of div row -->
    </div>  
    <!-- end of display of groups -->
