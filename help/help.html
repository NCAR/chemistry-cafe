
    <button type="button" class="btn btn-primary" ng-model="purpose" btn-checkbox btn-checkbox-true="'addSuggestion'" btn-checkbox-false="">Add a<br>Suggestion</button>
    <button type="button" class="btn btn-primary" ng-click="viewSummary()">View<br>Help Document</button>
    <br />
    <hr>

    <!--
    Upload new file to server
    -->
    <div ng-show="purpose=='addSuggestion'">
        <div class ="form-group">
            <textarea 
                rows="5" cols="50"
                ng-model="suggestion" 
                placeholder="Type your suggestion here"> </textarea>
        </div>
        <button type="button" class="btn btn-success" ng-click="saveSuggestion()">Submit</button>
        <hr>
    </div>

    <!--
    Display Suggestions
    -->
    <div ng-init="get_all_suggestions()">
        <div class="col-md-12">
            <table class="table table-striped table-bordered" >
            <thead>
                <th>ID</th>
                <th>User</a></th>
                <th>Suggestion</a></th>
            </thead>
            <tbody> 
            <tr ng-repeat="s in suggestionList">
                <td>{{ s.id }}</td>
                <td>{{ s.initials }}</td>
                <td>{{ s.suggestion }}</td>
            </tr> 
            </tbody>
            </table>
        </div> <!-- end of div class col-md-12 -->
    </div>  <!-- ng-show -->
    <!-- end of display of reactions -->
